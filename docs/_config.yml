logo: # add logo name
lang: ja_JP
title: Lestanianese - レスタニア文字の記録
description: > # this means to ignore newlines until "baseurl:"
  レスタニア文字を記録していくウェブサイトです。
time: 2019/12/08 # footer
future: true # use feature posts
permalink: 'posts/:year-:month-:day-:title/'
baseurl: "/Lestanianese" # the subpath of your site, e.g. /blog
url: "https://nururefu.github.io" # the base hostname & protocol for your site, e.g. http://example.com

post_image_url: '/Lestanianese/assets/img/posts'

# Paginate
paginate: 30
paginate_path: /page:num/

twitter:
  username: nuru_refu
  card: summary_large_image

# Build settings
markdown: kramdown
plugins_dir:
  - jekyll-paginate
  - jekyll-sitemap

plugins:
  - jekyll-paginate
  - jekyll-seo-tag

gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
