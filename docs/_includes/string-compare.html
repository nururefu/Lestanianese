<div class="string-compare">
    {% if include.overlay != "" %}
    <input type="checkbox" checked id="input-string-compare"><label for="input-string-compare">文字をオーバーレイ表示</label>
    {% endif %}
    <div class="string-compare-view">
        <img src="{{site.post_image_url}}/{{ include.img }}">
        {% if include.overlay != "" %}
        <img src="{{site.post_image_url}}/{{ include.overlay }}">
        {% endif %}
    </div>
</div>
